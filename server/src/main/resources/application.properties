#处理消息分发的线程数
msg.thread.num=4
#消息列队模式(default,redis,mem)默认为mem内存模式
msg.queue.type=default
#最大客户端口连接数
socket.maxConnections=1000
#服务器ID,集群中唯一
server.id=1

#sdk业务JAR所在路径
sdk.path=E:/git/workspace/meme/meme-server/server/lib/sdk

#mina 监听的端口号
mina.default.local.address=8888

#redis 相关配置,当msg.queue.type=redis 时才有效


######C3P0 MySQL config #######  
c3p0.url=jdbc:mysql://localhost:3306/meme?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
c3p0.user=root
#c3p0.password=1234+aaaa
c3p0.password=root
c3p0.driverClass=com.mysql.jdbc.Driver

c3p0.maxIdleTime=60
c3p0.maxPoolSize=200
c3p0.minPoolSize=50
c3p0.initialPoolSize=300

c3p0.acquireIncrement=1
c3p0.acquireRetryDelay=1000
c3p0.acquireRetryAttempts=6
